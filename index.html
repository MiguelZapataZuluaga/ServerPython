<script>
  const sumar = document.getElementById("begin");
  var etiqueta = document.getElementById("numeroEtiqueta");
  var etiqueta1 = document.getElementById("numeroEtiqueta1");
  // Definir la función para cambiar el número
  function cambiarNumero() {

      var valorActual = parseFloat(etiqueta.textContent);
      var valorActual1 = parseInt(etiqueta1.textContent);
      var nuevoValor = valorActual + 1;
      var nuevoValor1 = valorActual1 * 2;
      etiqueta.textContent =  nuevoValor;
      etiqueta1.textContent =  nuevoValor1;

  }

  function restar() {

      var valorActual = parseInt(etiqueta.textContent);
      var nuevoValor = valorActual - 1;
      etiqueta.textContent =  nuevoValor;

  }


</script>
